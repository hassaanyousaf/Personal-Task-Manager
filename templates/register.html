{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Task Manager - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 48px;
            border-radius: 24px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        .logo {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }
        .container h2 {
            color: #1e293b;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 32px;
        }
        .input-group {
            position: relative;
            margin-bottom: 24px;
        }
        .input-group input {
            width: 100%;
            padding: 20px 24px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.8);
        }
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        .btn-primary {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        .error {
            background: rgba(231, 76, 60, 0.15);
            color: #e74c3c;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(231, 76, 60, 0.3);
            margin-bottom: 24px;
            display: none;
        }
        .link {
            margin-top: 28px;
            color: #64748b;
        }
        .link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“‹ Task Manager</div>
        <h2>Create Account</h2>
        <p style="color: #64748b; margin-bottom: 32px;">Join us and start managing your tasks</p>
        
        <div class="error" id="error"></div>
        
        <div class="input-group">
            <input type="text" id="username" placeholder="Username" autocomplete="username">
        </div>
        <div class="input-group">
            <input type="email" id="email" placeholder="Email" autocomplete="email">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" autocomplete="new-password">
        </div>
        
        <button class="btn-primary" onclick="register()">Create Account</button>
        
        <div class="link">
            Already have an account? <a href="/login/">Sign in</a>
        </div>
    </div>

    <script>
        function register() {
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const errorDiv = document.getElementById("error");

            if (!username || !email || !password) {
                errorDiv.textContent = "Please fill in all fields.";
                errorDiv.style.display = "block";
                return;
            }

            fetch("/api/register/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password })
            })
            .then(async res => {
                const data = await res.json();
                if (!res.ok) throw data;
                return data;
            })
            .then(() => {
                alert("Account created successfully!");
                window.location.href = "/login/";
            })
            .catch(error => {
                errorDiv.textContent = error.username?.[0] || error.email?.[0] || error.password?.[0] || "Registration failed.";
                errorDiv.style.display = "block";
            });
        }

        document.getElementById("password").addEventListener("keypress", function(e) {
            if (e.key === "Enter") register();
        });
    </script>
</body>
</html>
