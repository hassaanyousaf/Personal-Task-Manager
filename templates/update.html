{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Task - Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            color: white;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            margin-bottom: 30px;
        }
        .back-btn, .logout-btn {
            position: absolute;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .back-btn {
            left: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .back-btn:hover { background: rgba(102, 126, 234, 0.8); transform: translateY(-2px); }
        .logout-btn {
            right: 25px;
            background: rgba(231, 76, 60, 0.2);
            color: white;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        .logout-btn:hover { background: rgba(231, 76, 60, 0.8); transform: translateY(-2px); }
        .header h1 { font-size: 28px; font-weight: 700; }
        .update-content {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.2);
        }
        .input-group {
            margin-bottom: 28px;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 20px 24px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.8);
        }
        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        .input-group textarea { height: 120px; resize: vertical; }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 24px 0;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #667eea;
        }
        .button-group {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }
        .btn-primary, .btn-secondary {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(39, 174, 96, 0.4); }
        .btn-secondary {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid #667eea;
        }
        .btn-secondary:hover { background: rgba(102, 126, 234, 0.2); transform: translateY(-2px); }
        .error {
            background: rgba(231, 76, 60, 0.15);
            color: #e74c3c;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(231, 76, 60, 0.3);
            margin-bottom: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">‚Üê Back</button>
        <h1>Update Task</h1>
        <button class="logout-btn" onclick="logout()">Sign Out</button>
    </div>

    <div class="update-content">
        <h2 style="color: #1e293b; margin-bottom: 24px;">Edit Task Details</h2>
        
        <div class="error" id="error"></div>
        
        <div class="input-group">
            <input type="text" id="title" placeholder="Task title">
        </div>
        <div class="input-group">
            <textarea id="description" placeholder="Task description (optional)"></textarea>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="completed">
            <label style="font-weight: 500; color: #1e293b; cursor: pointer;">Mark as completed</label>
        </div>
        
        <div class="button-group">
            <button class="btn-primary" onclick="updateTask()"> Update Task</button>
            <button class="btn-secondary" onclick="goBack()">Cancel</button>
        </div>
    </div>

    <script>
        const token = localStorage.getItem("access");
        const taskId = {{ task_id }};
        if (!token) window.location.href = "/login/";

        fetch(`/api/tasks/${taskId}/`, {
            headers: { "Authorization": "Bearer " + token }
        })
        .then(res => res.json())
        .then(task => {
            document.getElementById("title").value = task.title || "";
            document.getElementById("description").value = task.description || "";
            document.getElementById("completed").checked = task.completed || false;
        })
        .catch(() => {
            document.getElementById("error").textContent = "Failed to load task.";
            document.getElementById("error").style.display = "block";
        });

        function updateTask() {
            const title = document.getElementById("title").value.trim();
            const description = document.getElementById("description").value;
            const completed = document.getElementById("completed").checked;
            const errorDiv = document.getElementById("error");

            if (!title) {
                errorDiv.textContent = "Title is required.";
                errorDiv.style.display = "block";
                return;
            }

            fetch(`/api/tasks/${taskId}/`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify({ title, description, completed })
            })
            .then(res => {
                if (!res.ok) throw new Error("Update failed");
                alert("Task updated successfully! üéâ");
                window.location.href = "/tasks/";
            })
            .catch(err => {
                errorDiv.textContent = "Update failed: " + err.message;
                errorDiv.style.display = "block";
            });
        }

        function goBack() { window.location.href = "/tasks/"; }
        function logout() {
            localStorage.removeItem("access");
            localStorage.removeItem("refresh");
            window.location.href = "/login/";
        }
    </script>
</body>
</html>
