{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Tasks - Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            color: white;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            margin-bottom: 30px;
        }
        .back-btn, .logout-btn {
            position: absolute;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .back-btn {
            left: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .back-btn:hover { background: rgba(102, 126, 234, 0.8); transform: translateY(-2px); }
        .logout-btn {
            right: 25px;
            background: rgba(231, 76, 60, 0.2);
            color: white;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        .logout-btn:hover { background: rgba(231, 76, 60, 0.8); transform: translateY(-2px); }
        .header h1 { font-size: 28px; font-weight: 700; }
        .content {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.2);
        }
        .task-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .stat-card {
            flex: 1;
            min-width: 120px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
        }
        .task-list {
            max-height: 600px;
            overflow-y: auto;
        }
        .task-card {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.7);
            margin-bottom: 16px;
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .task-info { flex: 1; }
        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
        }
        .task-status {
            font-size: 14px;
            color: #64748b;
        }
        .task-actions {
            display: flex;
            gap: 8px;
        }
        .btn-small {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .edit-btn { background: #f39c12; color: white; }
        .save-btn { background: #27ae60; color: white; }
        .toggle-btn { background: #3498db; color: white; }
        .delete-btn { background: #e74c3c; color: white; }
        .btn-small:hover { transform: translateY(-1px); opacity: 0.9; }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }
        .empty-state svg { font-size: 64px; margin-bottom: 20px; opacity: 0.5; }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">‚Üê Back</button>
        <h1>My Tasks</h1>
        <button class="logout-btn" onclick="logout()">Sign Out</button>
    </div>

    <div class="content">
        <div class="task-stats">
            <div class="stat-card">
                <div style="font-size: 12px; opacity: 0.9;">Total</div>
                <div id="totalCount" style="font-size: 24px; font-weight: 700;">0</div>
            </div>
            <div class="stat-card">
                <div style="font-size: 12px; opacity: 0.9;">Completed</div>
                <div id="completedCount" style="font-size: 24px; font-weight: 700;">0</div>
            </div>
        </div>

        <div class="task-list" id="tasks">
            <div class="empty-state">
                <div>üì≠</div>
                <h3>No tasks yet</h3>
                <p>Create your first task from the dashboard</p>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem("access");
        if (!token) window.location.href = "/login/";
        loadTasks();

        function loadTasks() {
            fetch("/api/tasks/", {
                headers: { "Authorization": "Bearer " + token }
            })
            .then(res => res.json())
            .then(data => {
                updateStats(data);
                const container = document.getElementById("tasks");
                if (!data.length) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div>üì≠</div>
                            <h3>No tasks yet</h3>
                            <p>Create your first task from the <a href="/dashboard/" style="color: #667eea;">dashboard</a></p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = data.map(task => `
                    <div class="task-card">
                        <div class="task-info">
                            <div class="task-title">
                                <input type="text" id="edit-${task.id}" value="${task.title}" style="border: none; background: transparent; font-size: inherit; font-weight: 600; width: 300px; outline: none;">
                            </div>
                            <div class="task-status">
                                ${task.description ? task.description : ''} ‚Ä¢ 
                                ${task.completed ? '‚úÖ Completed' : '‚è≥ Pending'}
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="btn-small edit-btn" onclick="editTask(${task.id})">Edit</button>
                            <button class="btn-small save-btn" onclick="updateTask(${task.id})">Save</button>
                            <button class="btn-small toggle-btn" onclick="toggleTask(${task.id}, ${task.completed})">
                                ${task.completed ? 'Undo' : 'Done'}
                            </button>
                            <button class="btn-small delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                        </div>
                    </div>
                `).join('');
            });
        }

        function updateStats(tasks) {
            document.getElementById("totalCount").textContent = tasks.length;
            document.getElementById("completedCount").textContent = tasks.filter(t => t.completed).length;
        }

        function editTask(id) { window.location.href = `/update/${id}/`; }
        function updateTask(id) {
            const title = document.getElementById(`edit-${id}`).value;
            fetch(`/api/tasks/${id}/`, {
                method: "PATCH",
                headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
                body: JSON.stringify({ title })
            }).then(() => loadTasks());
        }
        function toggleTask(id, completed) {
            fetch(`/api/tasks/${id}/`, {
                method: "PATCH",
                headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
                body: JSON.stringify({ completed: !completed })
            }).then(() => loadTasks());
        }
        function deleteTask(id) {
            if (confirm("Delete this task?")) {
                fetch(`/api/tasks/${id}/`, {
                    method: "DELETE",
                    headers: { "Authorization": "Bearer " + token }
                }).then(() => loadTasks());
            }
        }
        function goBack() { window.location.href = "/dashboard/"; }
        function logout() {
            localStorage.removeItem("access");
            localStorage.removeItem("refresh");
            window.location.href = "/login/";
        }
    </script>
</body>
</html>
